{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Title</title>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/commons.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    {% block custom_css %}{% endblock %}
    <style>
    </style>
</head>
<body>
    <div class="pg-header">
        <div class="nav">
            <div class="logo-area">
                <a href="#">
                    <img class="logo" src="{% static 'imgs/logo.svg'%}" alt="路飞学城">
                    <span>路飞学城</span>
                </a>
            </div>

            <div class="left-menu">
                <a class="menu-item" href="#">资产管理</a>
                <a class="menu-item" href="#">用户信息</a>
                <a class="menu-item" href="#">路飞学城</a>
                <div class="menu-item">
                    <span>使用说明</span>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                    <div class="more-info">
                        <a class="more-item" href="#">其他</a>
                    </div>
                </div>
            </div>

            <div class="right-menu">
                <div class="menu-item">
                    <a class="user-logo" href="#">
                        <img src="{% static 'imgs/default.png' %}" alt="用户头像">
                    </a>
                    <div class="more-info">
                        <a href="#">个人信息</a>
                        <a href="#">注销</a>
                    </div>
                </div>
                <div class="menu-item">
                    <span>消息</span>
                    <i class="fa fa-commenting-o" aria-hidden="true"></i>
                    <span class="badge">2</span>
                </div>
                <div class="menu-item">
                    <span>通知</span>
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <span class="badge">3</span>
                </div>
                <div class="menu-item">
                    <span>任务</span>
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                    <span class="badge badge-danger">4</span>
                </div>
            </div>
        </div>
    </div>

    <div class="pg-body">
        <div class="left-menu"></div>
        <div class="right-body">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    {% block custom_js %}{% endblock %}
</body>
</html>
